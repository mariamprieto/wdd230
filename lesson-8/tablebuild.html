<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This page contains the sales record of the Acme Wildwest company from August to December in comparison to the goals set for each month." />
    <title>Acme Wildwest Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <table>
        <caption>ACME Wildwest</caption>
        <thead>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sale Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">August</th>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <th scope="row">September</th>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">October</th>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <th scope="row">Black Friday</th>
                <td colspan="2">$3,200</td>

            </tr>
            <tr>
                <th scope="row">December</th>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="3">Compiled 12.20.2020 by bRauls</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
